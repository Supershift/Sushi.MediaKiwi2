# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  - main

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: "Release"

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: "publish"
      publishWebProjects: false
      arguments: "src/Sushi.MediaKiwi.SampleAPI/Sushi.MediaKiwi.SampleAPI.csproj --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)"
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"

  - task: CopyFiles@2
    inputs:
      SourceFolder: 'src/Sushi.MediaKiwi.SampleWeb/ClientApp/dist'
      Contents: '**'
      TargetFolder: '_sample-web'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '_sample-web'
      artifact: 'SampleWeb'
      publishLocation: 'pipeline'